{
  tokens {
    id
    name
    symbol 
    decimals
    totalSupply
    creator
    txid      
    timestamp    
    isNFT
  }
}

# query token by id
{
  tokens(where: {id: "0x07c15f808d097193a5ab5c95682ac0c4e3e8fbd6"}) {
    id
    name
    symbol
    decimals
    totalSupply
    creator
    txid
    timestamp
    isNFT
  }
}

# query token by isNFT
{
  tokens(where: {isNFT: true}) {
    id
    name
    symbol
    decimals
    totalSupply
    creator
    txid
    timestamp
